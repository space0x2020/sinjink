<body>

<div id="campus" class="basepane">
  <div id="commandbar">
    <center>演習４
    </center>
  </div>
  <hr style="margin:0;">
  <div id="chap04_01"  class="chap" style="display:block;">
      <h4 class="quizno">演習４－１</h4>
      <p class="plist1">
        社員表から、部署コードが '0003' である行を抽出しなさい。</p>
  </div>
  <div id="chap04_02" class="chap" style="display:block;">
      <h4 class="quizno">演習４－２</h4>
      <div class="plist1">
        社員表から、給与が20万台の行を抽出しなさい。</div>
  </div>
  <div id="chap04_03" class="chap" style="display:block;">
      <h4 class="quizno">演習４－３</h4>
      <div class="plist1">
        社員表と部署表を部署コードで結合し、社員番号、社員名、部署名を抽出しなさい。列見出しは、番号、氏名、所属とすること。</div>
  </div>
  <div id="chap04_04" class="chap" style="display:block;">
      <h4 class="quizno">演習４－４</h4>
      <div class="plist1">
        社員表と部署表から、部署名が「総務部」である人の社員番号、社員名、部署コードを抽出しなさい。</div>
  </div>
  <div id="chap04_05" class="chap" style="display:block;">
      <h4 class="quizno">演習４－５</h4>
      <div class="plist1">
        社員表から、生年月日が 1970年1月1日 以降の人を抽出しなさい。</div>
  </div>
