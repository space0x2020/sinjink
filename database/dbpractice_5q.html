<body>

<div id="campus" class="basepane">
  <div id="commandbar">
    <center>演習５
    </center>
  </div>
  <hr style="margin:0;">
  <div id="chap05_01" class="chap" style="display:block;">
      <h4>演習５－１</h4>
      <div class="quiz">
        社員表を、給与の大きい順に並べ替えなさい。</div>
  </div>
  <div id="chap05_02" class="chap" style="display:block;">
      <h4>演習５－２</h4>
      <div class="quiz">
        社員表から部署コードを抽出しなさい。</div>
  </div>
  <div id="chap05_03" class="chap" style="display:block;">
      <h4>演習５－３</h4>
      <div class="quiz">
        社員表から部署コードを重複行を削除して抽出しなさい。</div>
  </div>
  <div id="chap05_04" class="chap" style="display:block;">
      <h4>演習５－４</h4>
      <div class="quiz">
        社員表から、給与の合計と平均を求めなさい。</div>
  </div>
  <div id="chap05_05" class="chap" style="display:block;">
      <h4>演習５－５</h4>
      <div class="quiz">
        社員表から部署の人数が一人である部署コードを求めなさい。</div>
  </div>
  <div id="chap05_06" class="chap" style="display:block;">
      <h4>演習５－６</h4>
      <div class="quiz">
        社員表から給与の一番多い人を求めなさい。</div>
  </div>
  <div id="chap05_07" class="chap" style="display:block;">
      <h4>演習５－７</h4>
      <div class="quiz">
        社員表を、年齢の若い順に並べ替えなさい。</div>
  </div>
